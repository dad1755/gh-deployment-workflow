<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Ansible Automation App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Ansible Automation App</h1>
        <h2 class="text-xl mb-2">Select a Task</h2>
        <ul class="list-disc pl-5">
            {% for task_name, task in tasks.items() %}
            <li>
                <a href="/task/{{ task_name }}" class="text-blue-600 hover:underline">{{ task_name | replace('_', ' ') | title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
